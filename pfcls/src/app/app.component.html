<div class="column small-12 text-center" *ngIf="gameState=== 'not started' "><button class="button" (click)="startGame()">Start Game</button></div><div class="column small-12 text-center" *ngIf="gameState === 'player1' "><p>Player 1 play</p><p>{{player1}}</p><button class="button" (click)="choosep1()">Choose</button><div *ngIf="player1 != 'lezard' "><button class="button" (click)="nextp1()">Next</button></div></div><div class="column small-12 text-center" *ngIf="gameState=== 'player2' "><p>Player 2 play</p><p>{{player2}}</p><button class="button" (click)="choosep2()">Choose</button><div *ngIf="player2 != 'lezard' "><button class="button" (click)="nextp2()">Next</button></div></div><div class="column small-12 text-center" *ngIf="gameState=== 'end game' "><p>{{result}}</p><button class="button" (click)="restart()">Restart</button></div>
